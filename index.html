<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title></title>
    <style>
    div {
      width: 300px;
      height: 300px;
      background-color: #f00;
    }
    </style>
  </head>
  <body>
  	<!--用法差不多，但是配置项v-touch-options需要先写 不能用$event 还没找到对应的 -->
    <div
      v-touch:tap="test"
      v-touch-options:pan="{ direction: 'up', threshold: 100 }"
      v-touch:pan="test"
      v-touch:press="test"
      v-touch-options:swipe="{ direction: 'horizontal' }"
      v-touch:swipe="test"
      v-touch:pinch="test"
      v-touch:rotate="test"
      v-touch:doubletap="test"
      v-text="event">
      </div>
     
    <script src="https://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
    <script src="hammer.js"></script>
    <script src="vue-touch.2.0.js"></script>
    <script>

			//初始化vue
			new Vue({
			  el: 'div',
			  data: {
			    event: ''
			  },
			  methods: {
			    test: function (e) {
			      this.event = e.type;
			    }
			  }
			})
    </script>
  </body>
</html>
